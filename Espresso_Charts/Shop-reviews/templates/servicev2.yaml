piVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    version: {{ .Values.label2.version }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: {{ .Values.service.port }}
      name: http
  selector:
    version: {{ .Values.labelselector.version2 }}